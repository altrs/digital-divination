<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Calibration</title>
</head>
<body style="background-color: black;">

	<!--MOUSE COORDS-->
	<!--<p id="coordinates" style="position: absolute;"></p>-->

	<!--CALIBRATION GIFS-->
	<div class="calib" style="top:0;left:25%;" data-gifs='["words/together.gif", "words/soft.gif", "words/separate.gif", "words/memory.gif", "words/month.gif"]'></div>
	<div class="calib" style="top:0;right:25%;" data-gifs='["words/moon.gif", "words/listen.gif", "words/lost.gif", "words/dance.gif", "words/day.gif"]'></div>
	<div class="calib" style="bottom:0;left:25%;" data-gifs='["words/love.gif", "words/align.gif", "words/earth.gif", "words/ash.gif", "words/collected.gif"]'></div>
	<div class="calib" style="bottom:0;right:25%;" data-gifs='["words/found.gif", "words/present.gif", "words/will.gif", "words/youth.gif", "words/sweet.gif"]'></div>
	<div class="calib" style="top:50%;left:0;transform: translateY(-50%);" data-gifs='["words/year.gif", "words/abstain.gif", "words/stars.gif", "words/universe.gif", "words/devour.gif"]'></div>
	<div class="calib" style="top:50%;right: 0;transform: translateY(-50%);" data-gifs='["words/align.gif", "words/dance.gif", "words/separate.gif", "words/found.gif", "words/sweet.gif"]'></div>

	<!--INSTRUCTIONS-->
	<div class="center">
		<p id="instructions">PLEASE ENABLE YOUR WEB CAMERA<br>CALIBRATION WILL BEGIN SHORTLY</p>
		<p id="instructions2"></p>
		<p id="instructions3"></p>
		<p id="instructions4"></p>
		<p id="instructions5"></p>
	</div>

	<!--FOR THE CIRCLE-->
	<div class="circle" id="circle1" style="top:0;left:0;"></div>
	<div class="circle" id="circle2" style="top:0;right:0;"></div>
	<div class="circle" id="circle3" style="bottom:0;left:0;"></div>
	<div class="circle" id="circle4" style="bottom:0;right:0;"></div>
	<div class="circle" id="circle5" style="top:0;left:50%;"></div>
	<div class="circle" id="circle6" style="bottom:0;right:50%;"></div>
	<div class="circle" id="circle7" style="bottom:50%;left:25%;"></div>
	<div class="circle" id="circle8" style="bottom:50%;right:25%;"></div>

	<!-- DRAWN RESULTS PATH -->
	<canvas id="my-canvas" style="border: 1px solid #a6ffbe;display: none;"></canvas>

	<script src="script.js" defer></script>
</body>
</html>
